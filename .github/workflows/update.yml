name: Auto Update Supreme Toto

on:
  schedule:
    # Malaysia time = UTC+8
    # 22:30 MYT = 14:30 UTC

    # Wednesday
    - cron: "30 14 * * 3"

    # Saturday
    - cron: "30 14 * * 6"

    # Sunday
    - cron: "30 14 * * 0"

  workflow_dispatch:


jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run crawler
        run: python crawler.py

      - name: Commit and push
        run: |
          git config user.name "auto-lotto-bot"
          git config user.email "bot@example.com"
          git add results.json
          git commit -m "Auto update lotto data" || echo "No new draw"
          git push
